<html>
  <head>
    <title>Video test</title>
    <style type="text/css">
      video {
        width: 100%;
        height: auto;
      }
      body {
        margin: 0;
        padding: 0;
      }
    </style>
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function(e) {
        var v = document.getElementById("video");
        v.addEventListener("ended", function(e) {
          v.currentTime = 0;
          v.play();
        });
      });
    </script>
  </head>
  <body>
    <video controls autoplay preload="auto" id="video">
      <source src="video_files/out.mp4" type="video/mp4">
    </video>
  </body>
</html>
